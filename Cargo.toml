[package]
name = "esm-compiler"
version = "0.3.4"
description = "The compiler for esm.sh playground written in Rust."
repository = "https://github.com/esm-dev/esm-compiler"
authors = ["ije"]
license = "MIT"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.75"
import_map = "0.18.0"
path-slash = "0.2.1"
pathdiff = "0.2.1"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
url = "2.5.0"

# parcel css
cssparser = "0.33.0"
lightningcss = "1.0.0-alpha.51"
parcel_sourcemap = "2.1.1"

# swc
# docs: https://swc.rs
# crate: https://crates.io/search?q=swc_ecmascript
swc_atoms = "0.6.5"
swc_common = { version = "0.33.12", features = ["sourcemap"] }
swc_ecmascript = { version = "0.236.91", features = ["codegen", "parser", "utils", "visit"] }
swc_ecma_transforms = { version = "0.226.72", features = ["proposal", "typescript", "react", "compat", "optimization" ] }
swc_ecma_minifier = "0.189.84"

# wasm-bindgen
# docs: https://rustwasm.github.io/docs/wasm-bindgen
wasm-bindgen = { version = "0.2.89", features = ["serde-serialize"] }
serde-wasm-bindgen = "0.6.3"
js-sys = "0.3.66"
getrandom = { version = "0.2.11", features = ["js"] }

[profile.release]
# less code to include into binary
panic = 'abort'
# optimization over all codebase (better optimization, slower build)
codegen-units = 1
# optimization for size (more aggressive)
opt-level = 'z'
# link time optimization using using whole-program analysis
lto = true
