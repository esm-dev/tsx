[package]
name = "esm-compiler"
version = "0.6.1"
description = "The compiler for esm.sh playground written in Rust."
repository = "https://github.com/esm-dev/esm-compiler"
authors = ["ije"]
license = "MIT"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
base64 = "0.22.1"
import_map = "0.20.0"
path-slash = "0.2.1"
pathdiff = "0.2.1"
serde = { version = "1.0.205", features = ["derive"] }
serde_json = "1.0.122"
url = "2.5.2"

# lightningcss
cssparser = "0.34.0"
lightningcss = "1.0.0-alpha.58"
parcel_sourcemap = "2.1.1"

# swc
# docs: https://swc.rs
# crate: https://crates.io/search?q=swc_ecmascript
swc_atoms = "0.6.7"
swc_common = { version = "0.37.2", features = ["sourcemap"] }
swc_ecmascript = { version = "0.249.0", features = ["codegen", "parser", "utils", "visit"] }
swc_ecma_transforms = { version = "0.236.0", features = ["proposal", "typescript", "react", "compat", "optimization"] }
swc_ecma_minifier = "0.201.0"

# wasm-bindgen
# docs: https://rustwasm.github.io/docs/wasm-bindgen
wasm-bindgen = { version = "0.2.92" }
serde-wasm-bindgen = "0.6.5"
getrandom = { version = "0.2.15", features = ["js"] }

[profile.release]
# optimization for size (more aggressive)
opt-level = 'z'
# link time optimization using using whole-program analysis
lto = true
# less code to include into binary
panic = 'abort'
# optimization over all codebase (better optimization, slower build)
codegen-units = 1
