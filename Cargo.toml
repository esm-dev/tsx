[package]
name = "esm-compiler"
version = "0.3.3"
description = "The compiler for esm.sh playground written in Rust."
repository = "https://github.com/ije/esm-compiler"
authors = ["ije"]
license = "MIT"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.75"
base64 = "0.21.5"
import_map = "0.17.0"
path-slash = "0.2.1"
pathdiff = "0.2.1"
regex = "1.10.2"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
url = "2.5.0"

# parcel css
cssparser = "0.33.0"
lightningcss = "1.0.0-alpha.51"
parcel_sourcemap = "2.1.1"

# swc
# docs: https://swc.rs
# crate: https://crates.io/search?q=swc_ecmascript
swc_atoms = "0.6.4"
swc_common = { version = "0.33.9", features = ["sourcemap"] }
swc_ecmascript = { version = "0.236.74", features = ["codegen", "parser", "utils", "visit"] }
swc_ecma_transforms = { version = "0.226.56", features = ["proposal", "typescript", "react", "compat", "optimization" ] }
swc_ecma_minifier = "0.189.67"

# wasm-bindgen
# docs: https://rustwasm.github.io/docs/wasm-bindgen
wasm-bindgen = { version = "0.2.88", features = ["serde-serialize"] }
serde-wasm-bindgen = "0.6.1"
console_error_panic_hook = { version = "0.1.7", optional = true }
js-sys = "0.3.65"
getrandom = { version = "0.2.11", features = ["js"] }

[features]
default = ["console_error_panic_hook"]

[profile.release]
# less code to include into binary
panic = 'abort'
# optimization over all codebase (better optimization, slower build)
codegen-units = 1
# optimization for size (more aggressive)
opt-level = 'z'
# link time optimization using using whole-program analysis
lto = true
